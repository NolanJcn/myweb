<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>简洁的HTML5视频播放器UI特效</title>
	
	<script th:src="@{/js/vedio/modernizr.min.js}" type="text/javascript"></script>
	
	<link rel="stylesheet" type="text/css" th:href="@{/css/vedio/normalize.css}" /><!--CSS RESET-->
	<link rel="stylesheet" type="text/css" th:href="@{/css/vedio/demo.css}"><!--演示页面样式，使用时可以不引用-->
	
	
	<link th:href="@{http://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css}" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/vedio/style.css}">
	
</head>
<body>
	<div class="wrapper">
	
		<div class="js-video">
			<video class="js-media" poster="vedio/sintel.jpg">
				  <source th:src="@{/vedio/sintel.mp4}" type="video/mp4" />
				<p>你的浏览器不支持 HTML5 Video。</p>
			</video>
			<i data-playPause class="playPause fa fa-play ui-icon"><span></span></i>
			<div class="ui">
			  <div>
				<div data-progress class="progress">
				  <div data-buffer class="progress-buffer"></div>
				  <div data-time class="progress-time"></div>
				</div><!-- progress -->
			  </div>
			  <div>
				<span class="timeDisplay"><i data-currentTime>0:00</i> / <i data-duration>0:00</i></span>
			  </div>
			  <div>
				<i data-mute class="fa fa-volume-up ui-icon"></i>
			  </div>
			  <div>
				<div data-volume="100" class="volumeControl"><span class="ui-slider-handle"></span></div>
			  </div>
			</div><!-- ui -->
			<i data-fullscreen class="fullscreen iconicfill-fullscreen" title="fullscreen"></i>
		</div><!-- js-video -->

	</div>
	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	<a style="color: red" th:href="@{/home}">返回</a>
	<script th:src="@{/js/jquery-1.11.0.min.js}" type="text/javascript"></script>
	<script th:src="@{/js/vedio/vedio.js}" type="text/javascript"></script>
	
</body>
</html>
