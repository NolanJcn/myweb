<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>登录</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}" />
    <script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/jquery-validation/jquery.validate.min.js}"></script>
    <script type="text/javascript" th:src="@{/jquery-validation/localization/messages_zh.min.js}"></script>
    <script type="text/javascript" th:src="@{/layer/layer.js}"></script>
    <script type="text/javascript" th:src="@{/js/md5.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/login.js}"></script>
</head>
<body>
<form name="loginForm" id="loginForm" method="post"  style="width:30%; margin:0 auto;">

    <a href="/register" style="color: white" >没有账号，注册一个吧</a>

    <h2 style="text-align:center; margin-bottom: 20px"><a style="color: ghostwhite">&nbsp;&nbsp;myweb小屋</a></h2>

    <div class="form-group">

        <div class="row">
            <label class="form-label col-md-4"><a style="color: ghostwhite">请输入登陆账号</a></label>
            <div class="col-md-8">
                <input id="acct" name = "acct" class="form-control" type="text" placeholder="Account Mumber" required="true"  minlength="1" maxlength="11" />
            </div>
            <div class="col-md-1">
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="row">
            <label class="form-label col-md-4"><a style="color: ghostwhite">请输入登陆密码</a></label>
            <div class="col-md-8">
                <input id="password" name="password" class="form-control" type="password"  placeholder="Password" required="true" minlength="1" maxlength="16" />
            </div>
        </div>
    </div>

    <div class="row" style="margin-top:40px;">
        <div class="col-md-6">
            <button class="btn btn-primary btn-block" type="reset" onclick="reset()">重置</button>
        </div>
        <div class="col-md-6">
            <button class="btn btn-primary btn-block" type="submit" onclick="login()">登录</button>
        </div>
    </div>

</form>
</body>
</html>
