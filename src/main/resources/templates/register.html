<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>注册</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!-- jquery -->
    <!-- thymeleaf引入静态文件要加@{/路径} -->
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.min.css}" />
    <script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <!-- jquery-validator -->
    <script type="text/javascript" th:src="@{/jquery-validation/jquery.validate.min.js}"></script>
    <script type="text/javascript" th:src="@{/jquery-validation/localization/messages_zh.min.js}"></script>
    <!-- layer -->
    <script type="text/javascript" th:src="@{/layer/layer.js}"></script>
    <script type="text/javascript" th:src="@{/js/register.js}"></script>

    <style type="text/css">
        html,body{
            height:100%;
            width:100%;
        }
        body{
            background:url('/images/000.jpg') no-repeat;
            background-size:100% 100%;
            padding-top:100px;
        }
    </style>

</head>
<body>

<form name="registerForm" id="registerForm"  method="post"  style="width:30%; margin:0 auto;">

    <h2 style="text-align:center; margin-bottom: 20px"><a style="color: ghostwhite">&nbsp;&nbsp;注册web小屋</a></h2>

    <div class="form-group">
        <div class="row">
            <label class="form-label col-md-4"><a style="color: ghostwhite">请输入账号</a></label>
            <div class="col-md-8">
                <input id="acct" name = "acct" class="form-control" type="text" placeholder="Account Mumber" required="true"  minlength="1" maxlength="11" />
            </div>
            <div class="col-md-1">
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="row">
            <label class="form-label col-md-4"><a style="color: ghostwhite">请输入密码</a></label>
            <div class="col-md-8">
                <input id="password" name="password" class="form-control" type="password"  placeholder="Password" required="true" minlength="1" maxlength="16" />
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="row">
            <label class="form-label col-md-4"><a style="color: ghostwhite">请输入昵称</a></label>
            <div class="col-md-8">
                <input id="username" name="username" class="form-control" type="text"  placeholder="Your Name" required="true" minlength="1" maxlength="16" />
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="row">
            <label class="form-label col-md-4"><a style="color: ghostwhite">请输入邮箱</a></label>
            <div class="col-md-8">
                <input id="email" name="email" class="form-control" type="text"  placeholder="Your Email address" required="true" minlength="1" maxlength="16" />
            </div>
        </div>
    </div>


    <div class="row" style="margin-top:40px;">
        <div class="col-md-6">
            <button class="btn btn-primary btn-block" type="reset" onclick="reset()">重置</button>
        </div>
        <div class="col-md-6">
            <button class="btn btn-primary btn-block" type="submit" onclick="register()">注册</button>
        </div>
    </div>
</form>

</body>
</html>
